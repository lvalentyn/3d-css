<!DOCTYPE html>
<html> 
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="files/favicon.ico">
    <title>LValentyn's Projects</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="page">
      <div class="section">
        <div class="container">
          <h2 class="h2">Cube and sphere</h2>
          <section class="cube-and-sphere">
            <div class="wrap">
              <div class="controls"> 
                <div class="title">Press<br/>for moving</div>
                <div class="key-box">
                  <div class="key js-top-btn hide-full" style="--i:0;"></div>
                  <div class="key hide-to-full">W</div>
                </div>
                <div class="key-box">
                  <div class="key js-right-btn hide-full" style="--i:1;"></div>
                  <div class="key hide-to-full">D</div>
                </div>
                <div class="key-box">
                  <div class="key js-left-btn hide-full" style="--i:3;"></div>
                  <div class="key hide-to-full">A</div>
                </div>
                <div class="key-box">
                  <div class="key js-bottom-btn hide-full" style="--i:2;"></div>
                  <div class="key hide-to-full">S</div>
                </div>
                <div class="key-box">
                  <div class="key key--refresh js-refresh-btn hide-full"></div>
                  <div class="key hide-to-full">R</div>
                </div>
              </div>
              <div class="scene js-rotate">
                <div class="floor"> </div>
                <div class="cube">
                  <div class="front"></div>
                  <div class="back"></div>
                  <div class="left"> </div>
                  <div class="right"> </div>
                  <div class="top">
                    <div class="sphere-shadow"></div>
                  </div>
                  <div class="bottom"></div>
                </div>
                <div class="sphere"></div>
              </div>
            </div>
            <div class="wrap">
              <div class="scene animation">
                <div class="floor"> </div>
                <div class="cube animation">
                  <div class="front"></div>
                  <div class="back"></div>
                  <div class="left"> </div>
                  <div class="right"> </div>
                  <div class="top animation">
                    <div class="sphere-shadow animation"></div>
                  </div>
                  <div class="bottom"></div>
                </div>
                <div class="sphere animation"></div>
              </div>
            </div>
            <div class="wrap">
              <div class="scene">
                <div class="floor"> </div>
                <div class="cube">
                  <div class="front"></div>
                  <div class="back"></div>
                  <div class="left"> </div>
                  <div class="right"> </div>
                  <div class="top">
                    <div class="sphere-shadow"></div>
                  </div>
                  <div class="bottom"></div>
                </div>
                <div class="sphere"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"> </script>
  </body>
</html>
