<!DOCTYPE html>
<html> 
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="files/favicon.ico">
    <title>LValentyn's Projects</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="page">
      <div class="section">
        <div class="section__bg"></div>
        <div class="container">
          <h2 class="h2">Cubes</h2>
          <section class="cubes">
            <div class="cubes__box">
              <div class="cube" id="mouseRotate">
                <div class="top"></div>
                <div class="ribs"><span style="--i:0;"></span><span style="--i:1;"></span><span style="--i:2;"></span><span style="--i:3;"></span></div>
              </div>
            </div>
            <div class="cubes__box">
              <div class="cube animation">
                <div class="top"></div>
                <div class="ribs"><span style="--i:0;"></span><span style="--i:1;"></span><span style="--i:2;"></span><span style="--i:3;"></span></div>
              </div>
            </div>
            <div class="cubes__box">
              <div class="cube">
                <div class="top"></div>
                <div class="ribs"><span style="--i:0;"></span><span style="--i:1;"></span><span style="--i:2;"></span><span style="--i:3;"></span></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"> </script>
  </body>
</html>
